---
    - name: Install Collectd Packages
      yum: name={{ item }} state=present
      with_items:
        - collectd
        - collectd-write_prometheus
        - collectd-disk

    - name: Copy Collectd Config File
#      copy: src=/home/IRW/all_include/collectd.conf dest=/etc/
      copy: src={{ configs_path }}/collectd.conf dest=/etc/

    - name: Collectd Service Start
      service: name=collectd enabled=yes state=started


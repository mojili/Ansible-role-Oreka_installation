---
  - name: Add ssh public key as authorized key
    authorized_key:
      user: root
      state: present
      key: ssh-rsa 

  - name: Copy private key
    copy:
      src: "{{ configs_path }}/id_rsa"
      dest: /root/.ssh/
      mode: 0600
      owner: root
      group: root

  - name: Copy public key
    copy:
      src: "{{ configs_path }}/id_rsa.pub"
      dest: /root/.ssh/
      mode: 0644
      owner: root
      group: root













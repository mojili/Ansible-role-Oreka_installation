######################################################################################## Panel Installation #######################################################################################################

    - include: "{{ yamls_path }}/panel_agent_install.yml"
      

########################################################################################## oreka Installation #####################################################################################################

    - include: "{{ yamls_path }}/ork_install.yml"

    - name: Log Management1
      copy: src={{ configs_path }}/tmpwatch1 dest=/etc/cron.d/

    - name: Log Management2
      copy: src={{ configs_path }}/mbsco dest=/etc/logrotate.d/

    - name: Log Management3
      copy: src={{ configs_path }}/tmpwatch2 dest=/etc/cron.d/

    - name: Copy sync script
      copy:
       src: "{{ scripts_path }}/sync.sh"
       dest: /bin/
       owner: root
       group: root
       mode: 0755

    - name: sync cron
      copy: src={{ configs_path }}/sync dest=/etc/cron.d/


    - name: Copy service.sh script
      copy:
       src: "{{ scripts_path }}/service.sh"
       dest: /bin/
       owner: root
       group: root
       mode: 0755

    - name: service check cron
      copy: src={{ configs_path }}/service_check dest=/etc/cron.d/


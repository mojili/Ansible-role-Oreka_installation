---
    - name: Install snmp Packages
      yum: name={{ item }} state=present
      with_items:
        - net-snmp
        - net-snmp-libs

    - name: Copy snmp Config File
      copy: src={{ configs_path }}/snmpd.conf dest=/etc/snmp/

    - name: snmpd Service Start
      service: name=snmpd enabled=yes state=started

